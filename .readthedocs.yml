version: 2
formats: []

sphinx:
  configuration: docs/conf.py
  fail_on_warning: false
  builder: html

build:
  os: ubuntu-20.04
  tools:
    python: 3.13
  commands:
    - pip install -U pip
    - pip install -e .[docs]
    - sphinx-build -W -b html docs docs/_build/html

python:
  install:
    - requirements: docs/requirements.txt
  version: 3.13